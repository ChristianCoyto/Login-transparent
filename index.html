<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

			<h1>Login</h1>
		</div>

		</div>
	</div>

	<script src="https://kit.fontawesome.com/fa8927fcb5.js" crossorigin="anonymous"></script>

</html>
